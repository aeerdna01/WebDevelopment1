<div class="desene">
    <!--Portativ cu note muzicale-->
    <svg width="400" height="100">

        <rect x="0" y="45" width="400" height="1" fill="black" />
        <rect x="0" y="55" width="400" height="1" fill="black" />
        <rect x="0" y="65" width="400" height="1" fill="black" />
        <rect x="0" y="75" width="400" height="1" fill="black" />
        <rect x="0" y="85" width="400" height="1" fill="black" />

        <circle cx="40" cy="50" r="8" fill="black" />
        <text x="50" y="55" font-size="10" fill="black">G</text>

        <circle cx="80" cy="70" r="8" fill="black" />
        <text x="90" y="75" font-size="10" fill="black">A</text>

        <circle cx="120" cy="50" r="8" fill="black" />
        <text x="130" y="55" font-size="10" fill="black">B</text>

        <circle cx="160" cy="70" r="8" fill="black" />
        <text x="170" y="75" font-size="10" fill="black">C</text>

        <circle cx="200" cy="50" r="8" fill="black" />
        <text x="210" y="55" font-size="10" fill="black">D</text>

        <circle cx="240" cy="70" r="8" fill="black" />
        <text x="250" y="75" font-size="10" fill="black">E</text>

        <circle cx="280" cy="50" r="8" fill="black" />
        <text x="290" y="55" font-size="10" fill="black">F</text>

        <circle cx="320" cy="70" r="8" fill="black" />
        <text x="330" y="75" font-size="10" fill="black">G</text>

    </svg>

    <!--Ceas-->
    <svg width="500" height="500">
        <circle cx="200" cy="200" r="180" stroke="#555" stroke-width="20" fill="none" />
        <line x1="200" y1="200" x2="200" y2="80" stroke="#555" stroke-width="15" />
        <circle cx="200" cy="200" r="10" fill="#555" />
        <rect x="195" y="180" width="10" height="40" fill="#555" />
        <rect x="178" y="195" width="44" height="10" fill="#555" />
        <g id="minute-hand">
            <rect x="198" y="75" width="4" height="130" fill="#555" />
            <circle cx="200" cy="200" r="12" fill="#555" />
        </g>
        <g id="hour-hand">
            <rect x="197" y="130" width="6" height="80" fill="#555" />
            <circle cx="200" cy="200" r="10" fill="#555" />
        </g>
        <g id="second-hand">
            <line x1="200" y1="200" x2="200" y2="30" stroke="red" stroke-width="4" />
            <circle cx="200" cy="200" r="8" fill="red" />
        </g>

        <circle cx="200" cy="200" r="15" fill="#fff" />
        <text x="200" y="55" text-anchor="middle" font-size="30" fill="#555">12</text>
        <text x="200" y="365" text-anchor="middle" font-size="30" fill="#555">6</text>
        <text x="45" y="215" text-anchor="middle" font-size="30" fill="#555">9</text>
        <text x="360" y="215" text-anchor="middle" font-size="30" fill="#555">3</text>

        <animateTransform xlink:href="#minute-hand" attributeName="transform" type="rotate" from="0 200 200"
            to="360 200 200" dur="60s" repeatCount="indefinite" />
        <animateTransform xlink:href="#hour-hand" attributeName="transform" type="rotate" from="0 200 200"
            to="360 200 200" dur="12h" repeatCount="indefinite" />
        <animateTransform xlink:href="#second-hand" attributeName="transform" type="rotate" from="0 200 200"
            to="360 200 200" dur="60s" repeatCount="indefinite" />
    </svg>

    <svg width="200" height="200">
        <rect x="0" y="0" width="200" height="200" fill="url(#bgGradient)" />

        <!-- Play -->
        <circle cx="100" cy="100" r="50" fill="#fff" stroke="#000" stroke-width="2" />
        <polygon points="75,65 75,135 135,100" fill="#000" />

        <!-- Skip -->
        <polygon points="155,80 155,120 185,100" fill="#000" />
        <polygon points="45,80 45,120 15,100" fill="#000" />

        <text x="20" y="30" font-size="18">Artist Name</text>
        <text x="20" y="50" font-size="14">Song Title</text>

        <g id="albumArt" opacity="0">
            <rect x="0" y="0" width="200" height="200" fill="#000" />
            <rect x="20" y="20" width="160" height="160" fill="#fff" />
        </g>
    </svg>
</div>
