<form id="myForm" class="section-card" onsubmit="AdaugaProdus(event)">
    <div class="section-card">
        <label>Selectează metoda de stocare:</label>
        <label for="localStorage">localStorage</label>
        <input type="radio" class="noHover" id="localStorage" name="storage" value="localStorage" checked>
        <label for="indexedDB">IndexedDB</label>
        <input type="radio" class="noHover" id="indexedDB" name="storage" value="IndexedDB">
    </div>

    <label for="nume">Nume:</label>
    <input type="text" id="nume" name="nume">
    <label for="cantitate">Cantitate:</label>
    <input type="number" id="cantitate" name="cantitate">
    <input type="submit" value="Adaugă">
    <table id="tabelProduse">
        <tbody>

        </tbody>
    </table>
</form>
